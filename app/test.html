<div class=table>
    <p>table</p>
    <ul>
      <li ng-repeat="drugar in drugari | filter:serach">
        <a href="#">{{drugar.name}} - {{drugar.title}}</a>
        <img ng-src="{{drugar.images}}">
        <div class="info">
          <p>{{drugar.info}}</p>
        </div>
      </li>
    </ul>
</div>
